<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AL_MINHDANG_ICHECK</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', path='/style.css') }}">
</head>
<body>
<div class="app-wrapper">
    <div class="history-sidebar">
        <h2>Lịch sử tìm kiếm</h2>
        <ul id="search-history-list" class="history-list">
            </ul>
    </div>

    <div class="app-container">
        <h1>MinhDang_chill</h1>

        <form id="upload-form">
            <label for="audio-file" id="file-label">
                <i class="fa-solid fa-cloud-arrow-up fa-2x"></i>
                <p>Kéo hoặc tải file vào đây</p>
                <span id="file-name"></span>
            </label>
            <input type="file" name="audio_file" id="audio-file" accept="audio/*" required style="display:none;">

            <div class="search-container">
                <input type="text" id="search-input" placeholder="Tìm kiếm job_id...">
                <button type="button" id="search-button"><i class="fas fa-search"></i></button>
            </div>

            <div class="model-selection">
                <label for="ai-model">Chọn Mô hình AI:</label>
                <select name="ai_model" id="ai-model">
                    <option value="model_a">Gemini 1.5</option>
                    <option value="model_b">Gemini 2.0 (Flash)</option>
                </select>
            </div>
            <button type="submit" id="submit-btn">Phân tích</button>
        </form>

        <p id="status"></p>
        <pre id="result-container" style="display:none;"></pre>
    </div>
</div>

<script>
    const form = document.getElementById('upload-form');
    const fileInput = document.getElementById('audio-file');
    const fileLabel = document.getElementById('file-label');
    const fileNameSpan = document.getElementById('file-name');
    const statusElement = document.getElementById('status');
    const resultContainer = document.getElementById('result-container');
    const submitBtn = document.getElementById('submit-btn');
    const aiModelSelect = document.getElementById('ai-model');
    const searchInput = document.getElementById('search-input');
    const searchButton = document.getElementById('search-button');
    const searchHistoryList = document.getElementById('search-history-list');

    // Hàm để tải lịch sử tìm kiếm từ Local Storage
    function loadSearchHistory() {
        const history = JSON.parse(localStorage.getItem('searchHistory')) || [];
        searchHistoryList.innerHTML = ''; // Xóa lịch sử hiện tại
        history.forEach(item => {
            addSearchHistoryItem(item, false); // Thêm từng mục vào danh sách
        });
    }

    // Hàm để lưu lịch sử tìm kiếm vào Local Storage
    function saveSearchHistory(item) {
        const history = JSON.parse(localStorage.getItem('searchHistory')) || [];
        // Giới hạn số lượng mục trong lịch sử (ví dụ: 10 mục)
        if (!history.includes(item)) { // Chỉ thêm nếu chưa có trong lịch sử
            history.unshift(item); // Thêm vào đầu danh sách
            if (history.length > 10) {
                history.pop(); // Xóa mục cũ nhất nếu vượt quá giới hạn
            }
            localStorage.setItem('searchHistory', JSON.stringify(history));
            addSearchHistoryItem(item, true); // Thêm vào giao diện ngay lập tức
        }
    }

    // Hàm để thêm một mục vào danh sách lịch sử tìm kiếm trên giao diện
    function addSearchHistoryItem(item, prepend = true) {
        const listItem = document.createElement('li');
        const link = document.createElement('a');
        link.href = '#';
        link.textContent = item;
        link.onclick = (e) => {
            e.preventDefault();
            searchInput.value = item;
            searchButton.click();
        };
        listItem.appendChild(link);
        if (prepend) {
            searchHistoryList.prepend(listItem); // Thêm vào đầu danh sách
        } else {
            searchHistoryList.appendChild(listItem); // Thêm vào cuối danh sách (khi tải)
        }
    }

    // Tải lịch sử khi trang được tải
    document.addEventListener('DOMContentLoaded', loadSearchHistory);

    fileInput.addEventListener('change', () => {
        if (fileInput.files.length > 0) {
            fileNameSpan.textContent = `File đã chọn: ${fileInput.files[0].name}`;
        } else {
            fileNameSpan.textContent = '';
        }
    });

    searchButton.addEventListener('click', async () => {
        const searchTerm = searchInput.value.trim();

        if (searchTerm) {
            statusElement.textContent = `Đang tìm kiếm job_id: ${searchTerm}...`;
            resultContainer.style.display = 'none';

            try {
                const response = await fetch(`/status/${searchTerm}`);
                const result = await response.json();

                if (response.ok) {
                    resultContainer.textContent = JSON.stringify(result, null, 2);
                    resultContainer.style.display = 'block';
                    statusElement.textContent = `Tìm kiếm hoàn tất cho job_id: ${searchTerm}`;
                    saveSearchHistory(searchTerm); // Lưu vào lịch sử sau khi tìm kiếm thành công
                } else {
                    throw new Error(result.detail || 'Không tìm thấy hoặc có lỗi từ server.');
                }
            } catch (error) {
                statusElement.textContent = `Lỗi tìm kiếm: ${error.message}`;
                resultContainer.textContent = '';
                resultContainer.style.display = 'none';
            }
        } else {
            statusElement.textContent = 'Vui lòng nhập job_id để tìm kiếm.';
        }
    });

    searchInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            e.preventDefault();
            searchButton.click();
        }
    });

    form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const formData = new FormData();
        formData.append("audio_file", fileInput.files[0]);
        formData.append("ai_model", aiModelSelect.value);

        submitBtn.disabled = true;
        statusElement.textContent = 'Đang tải file lên và xử lý...';
        resultContainer.style.display = 'none';

        try {
            const response = await fetch('/analyze', {
                method: 'POST',
                body: formData,
            });

            const result = await response.json();

            if (response.ok) {
                resultContainer.textContent = result.report;
                resultContainer.style.display = 'block';
                statusElement.textContent = 'Phân tích hoàn tất!';

            } else {
                throw new Error(result.detail || 'Lỗi không xác định từ server.');
            }

        } catch (error) {
            statusElement.textContent = `Lỗi: ${error.message}`;
        } finally {
            submitBtn.disabled = false;
        }
    });
</script>
</body>
</html>
