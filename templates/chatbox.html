<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbox - Gemini</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', path='chatbox.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="chatbox-container">
        <div class="welcome-message">
            <h1>Xin chào <span class="gradient-text">MinhDangPY134!</span></h1>
        </div>

        <div class="chat-input-area">
            <div class="chat-input-wrapper">
                <button class="icon-button plus-button"><i class="fas fa-plus"></i></button>
                <input type="text" placeholder="Hỏi Gemini" class="chat-input-field">
                <div class="bottom-options">
                    <button class="option-button">
                        <i class="fas fa-search"></i> Deep Research
                    </button>
                    <button class="option-button">
                        <i class="fas fa-brush"></i> Canvas
                    </button>
                </div>
                <button class="icon-button microphone-button"><i class="fas fa-microphone"></i></button>
            </div>
        </div>
    </div>
</body>
</html>
